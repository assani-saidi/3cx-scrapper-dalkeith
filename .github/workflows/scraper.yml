name: Run 3CX Scraper

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies (Xvfb, Chromium, Chromedriver)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb chromium-browser chromium-chromedriver
          # verify installations
          xvfb-run --auto-servernum --server-args='-screen 0 1280x720x24' echo "Xvfb OK"
          chromium-browser --version
          chromedriver --version

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run scraper under Xvfb
        env:
          ODOO_URL: ${{ secrets.ODOO_URL }}
          ODOO_DB: ${{ secrets.ODOO_DB }}
          ODOO_USER: ${{ secrets.ODOO_USER }}
          ODOO_PASS: ${{ secrets.ODOO_PASS }}
          THREECX_URL: ${{ secrets.THREECX_URL }}
          THREECX_USER: ${{ secrets.THREECX_USER }}
          THREECX_PASS: ${{ secrets.THREECX_PASS }}
        run: |
          # ensure DISPLAY is set
          export DISPLAY=:99
          # start Xvfb in background
          Xvfb :99 -screen 0 1280x720x24 &
          # give Xvfb a moment
          sleep 3
          # run your scraper
          xvfb-run --auto-servernum --server-args='-screen 0 1280x720x24' python3 scrapper.py
